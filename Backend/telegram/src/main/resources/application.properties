#номер порта по умолчанию
server.port = 8081
#корневой кталог
server.servlet.context-path=/api
#подключение к бд
 spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/MyTelegram
 spring.datasource.username=postgres
 spring.datasource.password=123456

#использует Hibernate для реализации JPA
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#используется для инициализации базы данных
spring.jpa.hibernate.ddl-auto=update
#используется, чтобы скрыть запросы sql от консоли.
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

